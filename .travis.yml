sudo: false
addons:
  apt:
    packages:
    - lftp
    - curl
os: linux
language: php
php:
  - '7.2'
script:
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/tmp --filename=composer
  - /tmp/composer install
  - lftp -e "set ftp:ssl-allow no; mirror -Rev --exclude-glob .git* --exclude .git/ . $DIRECTORY; quit" -u $USERNAME,$PASSWORD $HOST
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
